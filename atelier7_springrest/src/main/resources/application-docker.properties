spring.application.name=atelier7_springrest

# Database configuration from environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/employees_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppassword}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT configuration from environment variables
app.jwt.secret=${APP_JWT_SECRET:TXlTdXBlclNlY3JldEtleU1lZEdtdzEyMzQ1Njc4OTA=}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:3600000}

