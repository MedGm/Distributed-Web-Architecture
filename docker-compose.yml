version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: atelier7_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: employees_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - atelier7_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  springboot:
    build:
      context: ./atelier7_springrest
      dockerfile: Dockerfile
    container_name: atelier7_springboot
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/employees_db
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: TXlTdXBlclNlY3JldEtleU1lZEdtdzEyMzQ1Njc4OTA=
      APP_JWT_EXPIRATION_MS: 3600000
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - atelier7_network
    restart: unless-stopped

  # Angular Frontend with Nginx
  angular:
    build:
      context: ./atelier7-frontend
      dockerfile: Dockerfile
    container_name: atelier7_angular
    ports:
      - "8082:80"
    depends_on:
      - springboot
    networks:
      - atelier7_network
    restart: unless-stopped

networks:
  atelier7_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

